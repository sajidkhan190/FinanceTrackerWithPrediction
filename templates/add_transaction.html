{% extends "base.html" %}
{% block title %}Add Expense | Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="mb-4"><i class="bi bi-plus-circle"></i> Add New Expense</h3>

            <form method="POST">
                <input type="hidden" name="type" value="expense">

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount (Rs.)</label>
                    <input type="number" step="0.01" min="1" name="amount" class="form-control" placeholder="e.g. 500" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Education">Education</option>
                        <option value="Health">Health</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description (optional)</label>
                    <input type="text" name="description" class="form-control" placeholder="e.g. Lunch at university">
                </div>

                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-check-lg"></i> Add Expense</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
