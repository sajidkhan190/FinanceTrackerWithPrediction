{% extends "base.html" %}
{% block title %}Add Expense | Finance Tracker{% endblock %}

{% block extra_css %}
<style>
    .expense-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .expense-card .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 25px 30px;
        border: none;
    }
    .expense-card .card-header h3 {
        color: white;
        margin: 0;
        font-weight: 700;
    }
    .expense-card .card-header p {
        color: rgba(255,255,255,0.8);
        margin: 5px 0 0 0;
        font-size: 14px;
    }
    .expense-card .card-body {
        padding: 30px;
    }
    .form-label {
        font-weight: 600;
        color: #444;
        font-size: 14px;
        margin-bottom: 6px;
    }
    .form-control, .form-select {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e8e8e8;
        transition: all 0.3s ease;
        font-size: 15px;
    }
    .form-control:focus, .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
    }
    .input-icon {
        position: relative;
    }
    .input-icon i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 16px;
    }
    .input-icon .form-control,
    .input-icon .form-select {
        padding-left: 42px;
    }
    .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102,126,234,0.4);
    }
    .category-grid {
        display: none;
    }
    .amount-display {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        margin-top: 10px;
        display: none;
    }
    .amount-display h4 {
        color: #667eea;
        margin: 0;
    }
</style>
{% endblock %}
