<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">
    
    <h2>Welcome, {{ name }}!</h2>

<div class="row mt-4">

    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5>Total Income</h5>
                <h3>{{ income }}</h3>
            </div>
        </div>
    </div>


    <div class="col-md-4">
        <div class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5>Total Expenses</h5>
                <h3>{{ expense }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5>Net Balance</h5>
                <h3>{{ balance }}</h3>
            </div>
        </div>
    </div>

</div>  

<a href="/add" class="btn btn-dark">Add Transaction</a>
<a href="/logout" class="btn btn-secondary">Logout</a>


    </body>
</html>
